<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Copropri√©taire</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"/>
</head>
<body>
    <h1> liste des coproprietaires </h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th><th>Code</th><th>Nom</th><th>CIN</th>
                <th>Email</th><th>Telephone</th><th>Adresse</th>
                <th>Ville</th><th>Pays</th>
            </tr>

        </thead>
        <tbody>
            <tr th:each="p:${copros}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.code}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.cin}"></td>
                <td th:text="${p.email}"></td>
                <td th:text="${p.telephone}"></td>
                <td th:text="${p.adresse}"></td>
                <td th:text="${p.ville}"></td>
                <td th:text="${p.pays}"></td>


            </tr>
        </tbody>
    </table>


</body>
</html>
